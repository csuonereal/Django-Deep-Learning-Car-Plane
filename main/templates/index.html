{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}
<br><br>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form method="post" class="mt-5" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button class="btn btn-info">Submit</button>

        </form>
    </div>
</div>
{% endblock %}
